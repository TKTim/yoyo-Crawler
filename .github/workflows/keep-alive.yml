name: Keep Server Alive

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server
        run: |
          curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_URL }}/health/" || true
          echo "Server pinged"
